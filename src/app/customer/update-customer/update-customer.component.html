
  <div class="modal-body">
    <form [formGroup]="formEdit" (ngSubmit)="saveChanges()">
      <div class="form-group">
        <label for="accountType">Tipo de documento:</label>
        <select class="form-control" formControlName="documentType" id="accountType">
          <option>Cedula</option>
          <option>Pasaporte</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fullName">Nombre completo:</label>
        <input formControlName="fullName" type="text" class="form-control" id="fullName"  [value]="customer?.fullName"  placeholder="Ingrese su nombre completo">
      </div>
      <div class="form-group">
        <label for="documentID">Numero Documento:</label>
        <input formControlName="documentID" type="text" class="form-control" id="documentID"  [value]="customer?.documentType?.id"  placeholder="Ingrese su numero de documento">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input formControlName="phone" type="text" class="form-control" id="phone" placeholder="Ingrese su número de teléfono">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Ingrese su nueva contraseña">
      </div>

    </form>
    <button
    type="button"
    class="btn btn-sm btn-outline-danger"
    >
    Cerrar
  </button>
  <button
  type="button"
  class=" btn-sm btn btn-outline-success "
  (click)="saveChanges()"  >
Confirmar
</button>

  </div>
