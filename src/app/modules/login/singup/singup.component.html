<mat-card *ngIf= "(loginService.switchLogUp)">
  <mat-card-content>
    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
      <h2>Sign Up</h2>
      <mat-form-field>
        <input matInput placeholder="Full Name" name="fullName" required formControlName="fullName">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password" required formControlName="password">
      </mat-form-field>
      <!-- <mat-form-field appearance="fill">
        <mat-label name="documentTypeName" required formControlName="documentTypeName">Document Type</mat-label>
        <mat-select>
          <mat-option value="Cedula">Cedula</mat-option>
          <mat-option value="Pasaporte">Pasaporte</mat-option>
        </mat-select>
      </mat-form-field> -->
      <mat-form-field>
        <input matInput placeholder="Document Type" name="documentTypeName" required formControlName="documentTypeName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Document" name="document" required formControlName="document">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" name="email" required formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Phone" name="phone" required formControlName="phone">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Account Type" name="accountTypeName" required formControlName="accountTypeName">
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Login</button>
      <div class="content">
      <div class="row">
        <div class="col-md-3">
          <button (click)="this.loginService.onClick()" butt class="btn btn-outline-dark" href="/users/googleauth" role="button" style="text-transform:none" >
            <img  width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
            Login with Google
          </button>
        </div>
      </div>
      </div>
      <h3>Â¿Ya tienes una cuenta? </h3>
      <button type="submit" mat-raised-button color="primary" (click)="(this.loginService.valorCaseLogin = 1)">Sing In</button>
    </form>
  </mat-card-content>
</mat-card>
