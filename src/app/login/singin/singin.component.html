<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Sign In </h2>
        <h2 class="inactive underlineHover" [routerLink]="['/SignUp']">Sign Up </h2>

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.es%2Ficonos-gratis%2Fbanco_14105848.htm&psig=AOvVaw1zUeIwndIK_rlCusgIoBUk&ust=1676038555963000&source=images&cd=vfe&ved=0CA8QjRxqFwoTCPjh0qfQiP0CFQAAAAAdAAAAABAE"
                id="icon" alt="User Icon" />
        </div>

    
        <form  [formGroup]="signInForm" (ngSubmit)="login()">
            <div class="form-group">
                <input formControlName="email"  id="email" class="fadeIn second" name="email"
                    placeholder="email">
            </div>
            <div class="form-group">
             <input formControlName="password"  id="password" class="fadeIn third"
                name="password" placeholder="password">
            </div>
        
            <input type="submit"  class="fadeIn fourth" value="Log In">

            <button class="boton-login">
                <span class="icono-google"></span>
                <span type="submit" (click)="onClick()" class="texto-boton">Iniciar sesi√≥n con Google</span>
            </button>
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
