<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">Registro</h2>
            <form [formGroup]="myForm" (ngSubmit)="sendData()">
              <div class="form-group">
                <input formControlName="document" type="text" class="form-control" />
                <label for="document">Documento</label>
              </div>
              <div class="form-group">
                <input formControlName="fullName" type="text" id="nombre" class="form-control" autocomplete="off" />
                <label for="nombre">Nombres</label>
              </div>
              <div class="form-group">
                <input formControlName="email" type="email" id="typeEmailX" class="form-control" />
                <label for="typeEmailX">Email</label>
              </div>
              <div class="form-group">
                <input formControlName="phone" type="text" id="telefono" class="form-control" autocomplete="off" />
                <label for="telefono">Telefono</label>
              </div>
              <div class="form-group">
                <input formControlName="password" type="password" id="typePasswordX" class="form-control" />
                <label for="typePasswordX">Password</label>
              </div>
              <div class="d-flex justify-content-between">
                <input class="btn btn-primary" type="submit" id="enviar" value="Enviar" [disabled]="!myForm.valid" />
                <button type="reset" id="borrar" class="btn btn-secondary">Borrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
