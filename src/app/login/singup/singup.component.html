



<section class="form-register"  *ngIf= "(globalService.switchLogUp)" >
  <h4>Sign Up</h4>
  <form>
    <input class="controls" type="text" id="nombre" name="nombre"  placeholder="Nombre Completo">
    <input class="controls" type="text" id="documentType" name="nombre"  placeholder="Tipo de documento">
    <input class="controls" type="text" id="document" name="nombre"  placeholder="N° Documento">
    <input class="controls" type="text" id="phone" name="nombre"  placeholder="Teléfono">
    <input class="controls" type="text" id="email" name="nombre"  placeholder="e-mail">
    <input class="controls" type="text" id="password" name="nombre"  placeholder="Contraseña">
    <input class="controls" type="text" id="accountType" name="nombre"  placeholder="Tipo de cuenta">
     
    <button class="boton"  (click)="true"  >Sign Up</button>
   
    <p>Ya estás registrado?</p> <a class= "link" (click)="(globalService.valorCaseLogin = 1)" >Ingresar!</a>
  </form>
</section>
