<div class="container mt-5 p-5 max-w-md mx-auto rounded shadow-sm text-center bg-grey-dark">
  <h2 class="text-4xl">BANK SOFKA</h2>
  <form class="mt-4">
    <div class="form-group">
      <label for="username" >Nombre de usuario</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label for="password" >Contraseña</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
    </div>
    <button  type="button" (click)="login(username, password)">Ingresar</button>

    <br />
  
    <br />
    <button type="button"  (click)="openModal($event)">Registrar</button>

    <ng-template #content let-modal>
      <div class="modal-body">
        <app-singup> </app-singup>
      </div>
    </ng-template>

    <a      class=" text-sm underline mt-3">Olvido su contraseña?</a>
  </form>
