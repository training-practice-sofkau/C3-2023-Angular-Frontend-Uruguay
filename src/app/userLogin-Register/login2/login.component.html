<div class="container mt-5 p-5 max-w-md mx-auto rounded shadow-sm text-center bg-grey-dark">
  <h2 class="text-4xl">BANK SOFKA</h2>
  <form class="mt-4" [formGroup]="formLogin" (ngSubmit)="loginCheck()">
    <div class="form-group">
      <label for="username" >Nombre de usuario</label>
      <input type="text" class="form-control" id="username"  formControlName="username" placeholder="Ingrese su correo">
    </div>
    <div class="form-group">
      <label for="password" >Contraseña</label>
      <input  formControlName="password" type="password" class="form-control" id="pwd" placeholder="Ingrese una contraseña">
    </div>
    <button type="submit" class="btn btn-primary"  [disabled]="formLogin.invalid"  >Ingresar</button>

    <br />

    <br />
    <button type="button"  (click)="openModal($event)">Registrar</button>

    <ng-template #content let-modal>
      <div class="modal-body">
        <app-singup> </app-singup>
      </div>
    </ng-template>

    <a      class=" text-sm underline mt-3">Olvido su contraseña?</a>
  </form>
    <img  class="icon" (click)="onClick()"  src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/768px-Google_%22G%22_Logo.svg.png"
         alt="Google logo"
         style="width: 30px; height: 30px; margin-right: 10px;">
</div>
