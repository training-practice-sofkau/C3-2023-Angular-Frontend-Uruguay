<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <form [formGroup]="transferForm">
        <div class="form-group">
          <label for="incomeAccount">Cuenta de ingreso:</label>
          <select class="form-control" id="incomeAccount" formControlName="incomeAccount" (change)="updateSelectedIncomeAccount($event)">
            <option *ngFor="let account of accounts" [value]="account.id">{{ account.accountType.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="outcomeAccount">Cuenta de destino:</label>
          <input type="text" class="form-control" id="outcomeAccount" formControlName="outcomeAccount" >

        </div>
        <div class="form-group">
          <label for="transferAmount">Monto:</label>
          <input type="text" class="form-control" id="transferAmount" formControlName="transferAmount">
        </div>
        <div class="form-group">
          <label for="transferReason">Raz√≥n:</label>
          <input type="text" class="form-control" id="transferReason" formControlName="transferReason">
        </div>
        <button type="submit" class="btn btn-primary" (click)="createTransfer()">Crear transferencia</button>
      </form>
    </div>
  </div>
</div>
