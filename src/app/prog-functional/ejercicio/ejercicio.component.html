<div class="container">
    <h1> Funciones </h1>
  
    <div class="row">
        <button (click)="mapCustomersToPhone(10)"> Filtrar por número de teléfono </button>
        <pre> {{ customerPhone | json }} </pre>
    </div>
  
    <div class="row">
        <button (click)="filterActiveCustomers(true)"> Filtrar por activo </button> 
        <pre> {{ activeCustomer | json }} </pre>
    </div>
  
    <div class="row">
        <button (click)="mapCustomersByDocument('123456-3')"> Buscar por documento </button> 
        <pre> {{ customerData | json }} </pre>
    </div>
  
    <div class="row">
        <button (click)="searchByNameAndGetNameAndEmail('Nombre 1')"> Nombres observados </button> 
        <pre> {{ observadoN | json }} </pre>
    </div>
  
    <div class="row">
        <button (click)="filterCustomersByDocumentType('a6a6s6e6e')"> Filtrar por documento </button> 
        <pre> {{filteredCustomers | json }} </pre>
    </div>
  
    <div class="row">
        <button (click)="searchCustomerByFullNameUpperCase()"> Buscar cliente 3 + mayúscula </button> 
        <pre> {{observadoC | json }} </pre>
    </div>
  </div>
