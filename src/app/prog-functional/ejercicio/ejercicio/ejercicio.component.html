<h2 class="text-xl-center">Transformaciones de datos SIN observable:</h2>
<br>
<br>

<h3 class="text-xl-center" *ngIf="cedula()">{{(cedula())}}</h3>
<br>


<h2 class="text-xl-center">Transformaciones de datos CON observables:</h2>
<br>
<br>
<h3 class="text-xl-center" >{{(Mayus() )}}</h3>
<h3 class="text-xl-center" >{{(Pass() )}}</h3>
<br>

<h2 class="text-xl-center">Composicion de funciones:</h2>
<br>
<h3 class="text-xl-center" *ngIf="Info(showInfo)">{{Info(showInfo)}}</h3>
