<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <h2>Nuevo Deposito</h2>
      <form>
        <div class="form-group">
          <label for="accountType">Selecione su tipo de cuenta </label>
          <select class="form-control" formControlName="documentType" id="accountType">
            <option>Cuenta Pesos </option>
            <option>Cuenta Dolares</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Motivo Deposito:</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="name">Saldo</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <button type="submit" class="btn btn-primary">Validar</button>
      </form>
    </div>
  </div>
</div>
