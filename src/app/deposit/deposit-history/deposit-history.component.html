<app-deposit-info (idSend)="selectedId = $event.valueOf()"></app-deposit-info>

<div class="relative p-4 shadow-lg rounded-lg bg-blueGray-100 border-0 w-9/12 mx-auto mt-4">
  <div class="flex flex-col rounded-t bg-white mb-0 p-5">

    <div class="flex flex-row justify-between">
      <h1>Deposits List</h1>

      <button class="bg-blue-600 text-white px-2 rounded border border-gray-300 hover:bg-blue-400" (click)="getHistory()">Get History</button>
    </div>


      <table class="mb-5">
        <tr>
          <th>Amount</th>
          <th>Date</th>
        </tr>
        <tr *ngFor="let deposit of deposits">
          <td>{{deposit.amount}}</td>
          <td>{{deposit.dateTime | date}}</td>
        </tr>
      </table>

      <div>
        <app-pagination></app-pagination>
      </div>
  </div>
</div>
