
<div class="container mt-5">
  <h2 class="text-center">Registro</h2>
  <form  [formGroup]="formRegister"  >
    <div class="form-group">
      <label for="accountType">Tipo de Cuenta:</label>
      <select class="form-control" formControlName="accountType" id="accountType">
        <option>Cuenta en Pesos</option>
        <option>Cuenta en Dolares</option>
      </select>

    </div>
    <div class="form-group">
      <label for="document" >Documento:</label>
      <input formControlName="document"  type="text" class="form-control" id="document" placeholder="Ingrese su documento">
    </div>
    <div class="form-group">
      <label for="fullName">Nombre completo:</label>
      <input  formControlName="fullname" type="text" class="form-control" id="fullName" placeholder="Ingrese su nombre completo">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input formControlName="email" type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
    </div>
    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input formControlName="phone" type="text" class="form-control" id="phone" placeholder="Ingrese su número de teléfono">
    </div>
    <div class="form-group">
      <label for="pwd">Contraseña:</label>
      <input  formControlName="password" type="password" class="form-control" id="pwd" placeholder="Ingrese una contraseña">
    </div>
    <button (click)="send()" class="btn btn-primary">Enviar</button>
  </form>
</div>
