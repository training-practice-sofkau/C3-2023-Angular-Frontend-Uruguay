<div class="container" style="margin-top: 10px;">
  <div>
    <mat-card style="margin-top: 10px; width: auto; ">
      <mat-grid-list cols="3" rowHeight="40px">

        <mat-grid-tile [colspan]="3" [rowspan]="1">
          <mat-label>Accounts</mat-label>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-label>Acount Id</mat-label>
        </mat-grid-tile><mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-label>Type</mat-label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-label>Amount</mat-label>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-label>----</mat-label>
        </mat-grid-tile><mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-label>Savings</mat-label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-label>Balance: $ {{0.00}}</mat-label>
        </mat-grid-tile>

      </mat-grid-list>
    </mat-card>
  </div>

  <div>
    <mat-card style="margin-top: 10px; width: auto; ">
      <mat-grid-list cols="4" rowHeight="40px">
        <mat-grid-tile [colspan]="4" [rowspan]="1">
          <mat-label>Last Movements: </mat-label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-label>Date </mat-label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-label>Type </mat-label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-label>Amount </mat-label>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-label>Origin</mat-label>
        </mat-grid-tile>

      </mat-grid-list>
    </mat-card>
  </div>
</div>
