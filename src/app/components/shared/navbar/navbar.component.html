<mat-toolbar color="primary" *ngIf="(authService.getUserStatus()) === false; else privateNavbar">
  <span routerLink="/" >Virtual Banking APP</span>
  <span class="spacer"></span>

  <button class="navbar-button" mat-fab extended color="accent" routerLink="/signup">
    <mat-icon>assignment_ind</mat-icon> Register
  </button>

  <button class="navbar-button" mat-fab extended color="accent" routerLink="/signin">
    <mat-icon>login</mat-icon> Login
  </button>

</mat-toolbar>

<ng-template #privateNavbar>
  <mat-toolbar color="primary">
    <span routerLink="/desktop" >Virtual Banking APP - User Desktop </span>
    <span class="spacer"></span>


    <span class="spacer"></span>
    <button class="navbar-button" mat-fab extended color="accent" (click)="logout()">
      <mat-icon>logout</mat-icon> Logout
    </button>
  </mat-toolbar>
</ng-template>
