<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <form [formGroup]="this.AccountComponent.myForm" >
        <div class="form-group" >
          <label for="accountType">Tipo de Cuenta</label>
          <select   (change)="updateAccountType($event)" class="form-control" formControlName="documentType"  id="accountType">
            <option>Cuenta Pesos </option>
            <option>Cuenta Dolares</option>
          </select>
          <div *ngIf="this.AccountComponent.myForm?.get('accountType')?.invalid && (this.AccountComponent.myForm?.get('accountType')?.dirty || this.AccountComponent.myForm?.get('accountType')?.touched)">
            <small class="text-danger">Debe seleccionar un tipo de cuenta</small>
          </div>
        </div>
        <div class="form-group">   
        </div>
      </form>
    </div>
  </div>
</div>
