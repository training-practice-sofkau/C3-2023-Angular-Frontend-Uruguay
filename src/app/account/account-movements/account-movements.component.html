  <div class="w-full lg:w-11/12 px-4 mx-auto">
    <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
      <div class="rounded-t bg-white mb-0 px-6 py-6">

        <div class="w-full">
          <h2 class="text-center text-blue-600">Last Movements</h2>

          <div class="flex flex-col lg:flex-row justify-center gap-1">
            <button class="py-1 px-4 mb-2 shadow rounded hover:text-white hover:bg-blue-600">Deposits</button>
            <button class="py-1 px-4 mb-2 shadow rounded hover:text-white hover:bg-blue-600">Incomes</button>
            <button class="py-1 px-4 mb-2 shadow rounded hover:text-white hover:bg-blue-600">Outcomes</button>
          </div>
        </div>


        <div class="flex flex-col shadow rounded p-2 m-2 w-full h-full">
          <table>
            <tr class="mb-1 text-base md:text-xl">
              <th class="border-r border-r-slate-200S">Amount</th>
              <th class="px-2">Date</th>
            </tr>
            <tr class="text-right text-base md:text-xl" *ngFor="let deposit of deposits">
              <td class="px-3 border-r border-r-slate-200">{{ deposit.amount }}</td>
              <td>{{ deposit.date | date }}</td>
            </tr>
          </table>
        </div>

      </div>
    </div>
  </div>
